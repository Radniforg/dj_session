{% extends "base.html" %}
{% load static %}

{% block title %}Угадай число{% endblock %}


{% block content %}
    <div class="container">
        <div class="header">
            {% if creator is True %}
                <h1>Поздраляем</h1>
                <h3>Ваше число было угадано</h3>
                <h3>Попыток: {{tries}}</h3>
            {% else %}
                <h1>Число <b>{{number}}</b> было угадано другим игроком</h1>
                <h3>Попыток: {{tries}}</h3>
            {% endif %}

        </div>
    </div>
{% endblock %}
